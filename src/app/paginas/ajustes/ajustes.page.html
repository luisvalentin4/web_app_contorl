<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>IP_Server</ion-label>
      <ion-label>{{ ipServer || "192.168.XX.XX" }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Puerto</ion-label>
      <ion-label>{{ puerto || "192.168.XX.XX" }}</ion-label>
    </ion-item>
    <ion-item (click)="modificarIP()">
      <ion-label>Modificar</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>IP_Server</ion-label>
      <ion-input disabled="{{isDisabled}}" type="text" placeholder="192.168.XX.XX" [(ngModel)]="ipServer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Puerto</ion-label>
      <ion-input disabled="{{isDisabled}}" type="text" placeholder="192.168.XX.XX" [(ngModel)]="puerto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button color="primary" (click)="guardarIP">GUARDAR</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
