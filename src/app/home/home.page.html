<ion-header [translucent]="false">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Iluminación
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar color="dark">
      <ion-title size="large">Iluminación</ion-title> <!--Actualizacion
    </ion-toolbar>
  </ion-header> -->
  <ion-list>
    <ion-item *ngFor="let f of focosNew">
      <ion-label *ngIf="f.estado; then solIcon else lunaIcon" slot="start"></ion-label>
      <ion-label>{{f.nombre}}</ion-label>
      <ion-toggle (ionChange)="encender($event, f.nombre); colores()" [(ngModel)]="f.estado" color="dark"></ion-toggle> <!--[(ngModel)] para la lista creada en home.page.ts-->
      <ion-reorder slot="end"></ion-reorder>
     </ion-item>

    <ng-template #solIcon>
      <ion-icon  name="radio-button-on-outline" [class]="solicon" id="solicon-size"></ion-icon>
    </ng-template>
    <ng-template #lunaIcon>
      <ion-icon name="radio-button-off-outline" class="lunaicon"></ion-icon>
    </ng-template>
  </ion-list>

</ion-content>
